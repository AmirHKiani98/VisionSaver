<script>
    $(document).ready(function () {
        $("#input-ip").on("paste", function (e) {
            // Wait for paste to complete
            let input = this;
            setTimeout(function () {
                let ip = $(input).val();
                // Extract only the IP address (IPv4)
                const match = ip.match(/\b\d{1,3}(?:\.\d{1,3}){3}\b/);
                if (match) {
                    $(input).val(match[0]);
                }
            }, 0);
        });
        const today = new Date();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        const yyyy = today.getFullYear();
        const formattedToday = `${mm}/${dd}/${yyyy}`;
        console.log(formattedToday);
        // Set min attribute for native input
        const htmlDate = `${yyyy}-${mm}-${dd}`;
        $("#datepicker").attr("min", htmlDate);
        // For Flowbite datepicker, set data-date-min-date attribute
        $("#datepicker").attr("data-date-min-date", htmlDate);

        
    });
</script>
