directories:
  output: ../dist/v${version}
  buildResources: build
asar: false
extraResources:
  - from: resources/backend
    to: backend
    filter:
      - '**/*'
      - '!node_modules/**'
  - from: resources/.hc_to_app_env
    to: .hc_to_app_env
  - from: resources/icon.ico
    to: icon.ico
files:
  - filter:
      - out/**
      - main.js
      - preload/**/*
      - package.json
mac:
  target: dir
  sign: false
win:
  target: portable
  icon: resources/icon.png
  sign: false
linux:
  target: AppImage
electronVersion: 35.5.1
